<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Crear Ticket</h2>
    <form id="ticketForm">
      <div class="mb-3">
        <label for="modulo" class="form-label">Módulo</label>
        <select id="modulo" class="form-select" required></select>
      </div>
      <div class="mb-3">
        <label for="severidad" class="form-label">Severidad</label>
        <select id="severidad" class="form-select" required></select>
      </div>
      <div class="mb-3">
        <label for="cliente" class="form-label">Cliente</label>
        <select id="cliente" class="form-select" required></select>
      </div>
      <div class="mb-3">
        <label for="descripcionBreve" class="form-label">Descripción Breve</label>
        <input type="text" id="descripcionBreve" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="descripcionDetallada" class="form-label">Descripción Detallada</label>
        <textarea id="descripcionDetallada" class="form-control" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Crear Ticket</button>
    </form>
    <div id="mensaje" class="mt-3"></div>
  </div>
  <script src="pagina1.js"></script>
</body>
</html>
